<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIStar - AI产品排行榜</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1>AGI<span>Star</span></h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#home" class="active">首页</a></li>
                    <li><a href="#trending">趋势</a></li>
                    <li><a href="#categories">分类</a></li>
                    <li><a href="#all-products">全部产品</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login">登录</button>
                <button class="btn btn-primary">注册</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- 英雄区域 -->
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>发现最佳AI工具</h2>
                    <p>AGIStar是您寻找和评估顶级AI产品的平台</p>
                    <div class="search-box">
                        <input type="text" placeholder="搜索AI产品...">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="particles-container"></div>
        </section>

        <!-- 趋势产品 -->
        <section id="trending" class="trending">
            <div class="container">
                <h2 class="section-title">趋势AI产品</h2>
                <div class="products-grid trending-products">
                    <!-- 趋势产品将通过JS加载 -->
                    <div class="loading">正在加载...</div>
                </div>
            </div>
        </section>

        <!-- 分类 -->
        <section id="categories" class="categories">
            <div class="container">
                <h2 class="section-title">按分类浏览</h2>
                <div class="categories-grid">
                    <!-- 分类将通过JS加载 -->
                    <div class="loading">正在加载...</div>
                </div>
            </div>
        </section>

        <!-- 所有产品 -->
        <section id="all-products" class="all-products">
            <div class="container">
                <h2 class="section-title">所有AI产品</h2>
                <div class="filter-bar">
                    <div class="filter-group">
                        <label>分类：</label>
                        <select id="category-filter">
                            <option value="">所有分类</option>
                            <!-- 分类选项将通过JS加载 -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>排序：</label>
                        <select id="sort-filter">
                            <option value="rating">评分 (高-低)</option>
                            <option value="createTime">最新添加</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid all-products-grid">
                    <!-- 产品将通过JS加载 -->
                    <div class="loading">正在加载...</div>
                </div>
                <div class="pagination">
                    <!-- 分页将通过JS加载 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 模态框 -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">登录</button>
            </form>
            <p class="modal-footer">还没有账号？ <a href="#" id="show-register">注册</a></p>
        </div>
    </div>

    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注册</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">邮箱</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">注册</button>
            </form>
            <p class="modal-footer">已有账号？ <a href="#" id="show-login">登录</a></p>
        </div>
    </div>

    <div class="modal" id="product-modal">
        <div class="modal-content product-detail">
            <span class="close">&times;</span>
            <div class="product-detail-content">
                <!-- 产品详情将通过JS加载 -->
                <div class="loading">正在加载...</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <h2>AGI<span>Star</span></h2>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">联系我们</a></li>
                        <li><a href="#">隐私政策</a></li>
                        <li><a href="#">使用条款</a></li>
                    </ul>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 AGIStar. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
